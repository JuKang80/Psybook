<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PsyBook | 서가 보기</title>
  <style>
  /* ─── 레이아웃 ─── */
body{
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,sans-serif;
  background:#EBEBEB;
  min-height:100vh;
}

.main-title{
  text-align:center;
  font-size:32px;
  font-weight:700;
  color:#333;
  margin:0;
  padding:24px 0;
  background:#FFF;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  position:relative;
  z-index:1;
}

.library-container{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:32px;
  width:100%;
  min-height:calc(100vh - 80px);
  padding:24px 0;
  background:#EBEBEB;
  box-sizing:border-box;
}

.shelf-block{
  width:240px;
  height:600px;
  background:#FFF;
  border:1px solid #DDD;
  border-radius:6px;
  box-shadow:0 8px 24px rgba(0,0,0,.12),0 2px 8px rgba(0,0,0,.08);
  display:grid;
  grid-template-rows:repeat(3,1fr);
  overflow:hidden;
}

.shelf-row{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  font:700 48px system-ui;
  color:#333;
  cursor:pointer;
  user-select:none;
  line-height:1;
}
.shelf-row + .shelf-row{border-top:3px solid #BBB;}
.shelf-row.selected{background:#E6F2FF;color:#0056b3;}

/* ─── 왼쪽 Borrow 패널 ─── */
.app-layout{
  display:flex;
  height:calc(100vh - 80px);
  gap:250px;
}
.borrow-panel{
  flex:0 0 240px;
  background:#F5F9FF;
  padding:16px;
  box-sizing:border-box;
  border-right:1px solid #DDD;
}
.borrow-form{display:flex;flex-direction:column;gap:12px;}
.borrow-form label{font-size:14px;display:flex;flex-direction:column;}
.borrow-form input{
  margin-top:4px;
  padding:6px;
  font-size:14px;
  border:1px solid #CCC;
  border-radius:4px;
}
#btnBorrow{
  margin-top:8px;
  padding:10px;
  background:#0056b3;
  color:#FFF;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
#btnBorrow:disabled{opacity:.5;cursor:default;}

/* ─── 모달 & 백드롭 ─── */
.shelf-backdrop{
  position:absolute;
  z-index:90;
  background:rgba(0,0,0,.4);
  border-radius:6px;
}

/* ▸ 모달 박스 – 카드 3장(100×3) + 갭 16×2 + 화살표 32×2 + 패딩 24×2 = 444px */
.book-modal{
  position:absolute;
  z-index:100;
  width:444px;
  height:200px;
  padding:16px 24px;
  background:#FFF;
  border-radius:10px;
  box-shadow:0 4px 12px rgba(0,0,0,.2);
  display:flex;
  align-items:center;
  gap:16px;
  opacity:0;
  transform:scale(.9);
  transform-origin:top left;
  transition:opacity .15s ease, transform .15s ease;
}
.book-modal.show{opacity:1;transform:scale(1);}

/* ▸ 카드 트랙 – 카드 3장 영역 고정 */
.modal-track{
  flex:0 0 332px;          /* 카드 3장(100×3) + gap 16×2 */
  display:flex;
  gap:16px;
  overflow-x:auto;
  scroll-behavior:smooth;
}

.modal-arrow{
  flex:0 0 32px;
  height:32px;
  border:none;
  background:#EEE;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.modal-card{
  flex:0 0 100px;
  height:140px;
  background:#F9F9F9;
  border:1px solid #CCC;
  border-radius:6px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:12px;
  text-align:center;
  padding:4px;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
  user-select:none;
  -webkit-user-drag:none;
}
/* ─── 모달 X 닫기 버튼 ─── */
.modal-close{
  position:absolute;
  top:6px;               /* 모달 왼쪽 위 모서리에서 살짝 안쪽 */
  left:6px;

  width:24px; height:24px;
  display:flex;
  align-items:center;
  justify-content:center;

  font-size:18px;
  line-height:1;
  background:transparent;
  border:none;
  border-radius:50%;
  color:#555;
  cursor:pointer;

  transition:background .15s, color .15s;
}
.modal-close:hover{
  background:rgba(0,0,0,.06);
  color:#d00;            /* 호버 시 빨간색 */
}
.modal-close:focus{
  outline:none;
  box-shadow:0 0 0 2px rgba(0,0,0,.25); /* 키보드 포커스 표시 */
}

</style>
</head>

<body>
  <div class="main-title">📚 PsyBook</div>
  
  <div class="app-layout">
    <!-- 왼쪽: Borrow 패널 -->
    <aside class="borrow-panel">
      <div class="borrow-form">
        <label>
          서가 위치
          <input type="text" id="input-loc" readonly placeholder="더블 클릭 시 자동으로 채워집니다" />
        </label>
        <label>
          도서 ID
        <input type="text" id="input-id" readonly placeholder="더블 클릭 시 자동으로 채워집니다">
        </label>
        <label>
          책 제목
          <input type="text" id="input-title" readonly placeholder="더블 클릭 시 자동으로 채워집니다">
        </label>
        <label>
          대출일
          <input type="date" id="input-start" />
        </label>
        <label>
          반납 예정일
          <input type="date" id="input-end" />
        </label>
        <button id="btnBorrow" disabled>대출</button>
      </div>
    </aside>

    <!-- 오른쪽: 기존 서가 -->
    <section class="library-panel">
      <div class="library-container">
        <div class="shelf-block" data-block="A">
          <div class="shelf-row">A01</div>
          <div class="shelf-row">A02</div>
          <div class="shelf-row">A03</div>
        </div>
        <div class="shelf-block" data-block="B">
          <div class="shelf-row">B01</div>
          <div class="shelf-row">B02</div>
          <div class="shelf-row">B03</div>
        </div>
        <div class="shelf-block" data-block="C">
          <div class="shelf-row">C01</div>
          <div class="shelf-row">C02</div>
          <div class="shelf-row">C03</div>
        </div>
      </div>
    </section>
  </div>

<!-- ───────────────────────── JS ───────────────────────── -->
<script>
/* ────────────────────── 라이브러리 초기화 ────────────────────── */
function initLibrary () {
  /* ① 선반 데이터 로드 : [Shelf, ID, Title, CheckOut] 행 배열 */
  google.script.run.withSuccessHandler(raw => {
    let rows = [];
    if (Array.isArray(raw)) {
      rows = raw;
    } else if (raw && typeof raw === 'object') {
      Object.entries(raw).forEach(([blk, slots]) => {
        Object.entries(slots).forEach(([idx, books]) => {
          books.forEach(book => {
            const slot = blk + String(idx).padStart(2, '0'); // 'A01'
            rows.push([slot, book.id, book.title, book.checkout || 'FREE']);
          });
        });
      });
    }
    rows.sort((a, b) => a[0].localeCompare(b[0]));
    window.shelfRows = rows;
    attachShelfEvents();
  }).getShelfData();

  /* ② Borrow 폼 변수 & 검증 */
  const inLoc   = document.getElementById('input-loc');
  const inId    = document.getElementById('input-id');
  const inTitle = document.getElementById('input-title');
  const inStart = document.getElementById('input-start');
  const inEnd   = document.getElementById('input-end');
  const btn     = document.getElementById('btnBorrow');
  const validate = () => btn.disabled = !(inLoc.value && inStart.value && inEnd.value);
  [inLoc, inStart, inEnd].forEach(el => el.addEventListener('input', validate));

  /* ③ 모달 · 백드롭 */
  let backdrop, modal, track;
  function buildModal () {
    backdrop = document.createElement('div');
    backdrop.className = 'shelf-backdrop';
    backdrop.addEventListener('click', closeModal);
    modal = document.createElement('div'); modal.className = 'book-modal';
    const closeBtn = document.createElement('button'); closeBtn.className = 'modal-close';
    closeBtn.innerHTML = '&times;'; closeBtn.onclick = closeModal;
    Object.assign(closeBtn.style,{position:'absolute',top:'8px',left:'8px',background:'none',border:'none',fontSize:'20px',cursor:'pointer',lineHeight:'1'});
    modal.append(closeBtn);
    const prev = document.createElement('button'); prev.className='modal-arrow'; prev.innerHTML='&#9664;';
    const next = document.createElement('button'); next.className='modal-arrow'; next.innerHTML='&#9654;';
    track = document.createElement('div'); track.className='modal-track';
    track.addEventListener('dblclick', e => {
      const card = e.target.closest('.modal-card');
      if (!card) return;
      inLoc.value = card.dataset.slot;
      inId.value = card.dataset.id;
      inTitle.value = card.dataset.title;
      validate();
      closeModal();
    });
    prev.onclick = () => track.scrollBy({left:-300,behavior:'smooth'});
    next.onclick = () => track.scrollBy({left: 300,behavior:'smooth'});
    modal.append(prev, track, next);
  }

  function closeModal(){
    backdrop && backdrop.remove();
    modal && modal.remove();
    document.querySelectorAll('.shelf-row.selected').forEach(r=>r.classList.remove('selected'));
  }

  /* ④ 서가 타일 이벤트 바인딩 */
  function attachShelfEvents(){
    document.querySelectorAll('.shelf-row').forEach(row=>{
      const slot = row.textContent.trim();
      row.addEventListener('dblclick',()=>{
        inLoc.value = slot;
        const first = (window.shelfRows||[]).find(r=>r[0]===slot);
        if(first){inId.value=first[1]; inTitle.value=first[2];}
        validate();
      });
      row.addEventListener('click',()=>{
        if(!backdrop) buildModal();
        closeModal();
        row.classList.add('selected');
        const rect = row.getBoundingClientRect();
        Object.assign(backdrop.style,{top:window.scrollY+rect.top+'px',left:window.scrollX+rect.left+'px',width:rect.width+'px',height:rect.height+'px',display:'block'});
        document.body.append(backdrop);
        track.innerHTML='';
        const books = (window.shelfRows||[]).filter(r=>r[0]===slot);
        books.forEach(r=>{
          const c=document.createElement('div'); c.className='modal-card'; c.textContent=r[2]||'(제목 없음)';
          c.dataset.id=r[1]; c.dataset.title=r[2]; c.dataset.slot=slot; c.setAttribute('draggable','false');
          track.append(c);
        });
        Object.assign(modal.style,{top:window.scrollY+rect.top+'px',left:window.scrollX+rect.left+'px'});
        document.body.append(modal);
        requestAnimationFrame(()=>modal.classList.add('show'));
      });
    });
  }

  /* ⑤ Borrow 버튼 → 시트 기록 */
  btn.addEventListener('click', () => {
  // ➊ 대출 여부 확인
  if (!confirm('대출하시겠습니까?')) return;

  const slot = inLoc.value.trim().toUpperCase(); // 슬롯 코드
  const id   = inId.value.trim();                // 책 ID
  const from = inStart.value;
  const to   = inEnd.value;

  // 필수값 체크
  if (!id || !inTitle.value || !from || !to) return;

  // ➋ 이미 대출된 책인지 (slot + ID + '대출') 3조건으로 검사
  const isBorrowed = (window.shelfRows || [])
    .some(r => r[0] === slot && r[1] === id && r[3] === '대출');
  if (isBorrowed) {
    alert('이미 대출된 책입니다');
    return;
  }

  // ➌ 서버 호출
  google.script.run
    .withSuccessHandler(() => {
      alert(`${inTitle.value} 대출 기록 완료`);
      // 입력칸 초기화
      inLoc.value = inId.value = inTitle.value = inStart.value = inEnd.value = '';
      validate();
      showNextPrompt();          // 다음 안내
    })
    .withFailureHandler(err => {
      alert(err.message || '대출 처리 중 오류가 발생했습니다.');
    })
    // (행 번호, 슬롯, 책 ID, 제목, 대출일, 반납예정일)
    .borrowBook(window._rowIdx, slot, id, inTitle.value.trim(), from, to);
});


  /* ⑥ 새로고침/종료 분기 */
  function showNextPrompt(){
    const again = confirm('다른 책도 대출하시겠습니까?');
    const html = again ?
      '<h2 style="margin-bottom:1rem">대출이 완료되었습니다.</h2><p>브라우저 <strong>새로고침(F5)</strong> 후 다른 책을 대출하세요.</p>' :
      '<h2 style="margin-bottom:1rem">대출이 완료되었습니다.</h2><p>이 탭을 닫아 주세요 🙂</p>';
    document.body.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;font-family:inherit;">'+
      '<div>'+html+'</div></div>';
  }
}

/* landing.html 에서 호출 */
window.initLibrary = initLibrary;
</script>

</body>
</html>
