/* â”€â”€â”€ ëª¨ë‹¬ & ë°±ë“œë¡­ â”€â”€â”€ */
.shelf-backdrop{

/* â–¸ ëª¨ë‹¬ ë°•ìŠ¤ â€“ ì¹´ë“œ 3ì¥(100Ã—3) + ê°­ 16Ã—2 + í™”ì‚´í‘œ 32Ã—2 + íŒ¨ë”© 24Ã—2 = 444px */
.book-modal{

  transition:opacity .15s ease, transform .15s ease;

.book-modal.show{opacity:1;transform:scale(1);}

/* â–¸ ì¹´ë“œ íŠ¸ë™ â€“ ì¹´ë“œ 3ì¥ ì˜ì—­ ê³ ì • */
.modal-track{

/* â”€â”€â”€ ëª¨ë‹¬ X ë‹«ê¸° ë²„íŠ¼ â”€â”€â”€ */
.modal-close{
  position:absolute;

}

</style>

<body>

  <div class="app-layout">

    <aside class="borrow-panel">

          <input type="text" id="input-loc" readonly placeholder="ë”ë¸” í´ë¦­ ì‹œ ìë™ìœ¼ë¡œ ì±„ì›Œì§‘ë‹ˆë‹¤" />

        <label>

<!-- â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ JS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<script>
/* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì´ˆê¸°í™” â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
function initLibrary () {
  /* â‘  ì„ ë°˜ ë°ì´í„° ë¡œë“œ : [Shelf, ID, Title, CheckOut] í–‰ ë°°ì—´ */
  google.script.run.withSuccessHandler(raw => {
    /* â”€â”€ â‘ -A. ì¤‘ì²© ê°ì²´ â†’ 1ì°¨ì› ë°°ì—´ í‰íƒ„í™” â”€â”€ */
    let rows = [];

    if (Array.isArray(raw)) {
      rows = raw;                                    // ì´ë¯¸ ë°°ì—´ì´ë©´ ê·¸ëŒ€ë¡œ
    } else if (raw && typeof raw === 'object') {     // {A:{1:[{â€¦},{â€¦}]}, â€¦}
      Object.entries(raw).forEach(([blk, slots]) => {
        Object.entries(slots).forEach(([idx, books]) => {
          books.forEach(book => {
            const slot = blk + String(idx).padStart(2, '0');   // 'A01'
            rows.push([slot, book.id, book.title, book.checkout || 'FREE']);
          });
        });
      });
    }

    rows.sort((a, b) => a[0].localeCompare(b[0]));   // ìŠ¬ë¡¯ ì½”ë“œ ìˆœ ì •ë ¬
    window.shelfRows = rows;
    attachShelfEvents();                             // rows ì¤€ë¹„ í›„ ì´ë²¤íŠ¸ ì—°ê²°
  }).getShelfData();



  /* â‘¡ Borrow í¼ ë³€ìˆ˜ & ê²€ì¦ */
  const inLoc   = document.getElementById('input-loc');
  const inId    = document.getElementById('input-id');
  const inTitle = document.getElementById('input-title');
  const inStart = document.getElementById('input-start');
  const inEnd   = document.getElementById('input-end');
  const btn     = document.getElementById('btnBorrow');
  const validate = () =>
    btn.disabled = !(inLoc.value && inStart.value && inEnd.value);
  [inLoc, inStart, inEnd].forEach(el => el.addEventListener('input', validate));

  /* â‘¢ ëª¨ë‹¬ Â· ë°±ë“œë¡­ */
  let backdrop, modal, track;
  function buildModal () {
    backdrop = document.createElement('div');
    backdrop.className = 'shelf-backdrop';
    backdrop.addEventListener('click', closeModal);

    modal = document.createElement('div');
    modal.className = 'book-modal';

    /* â˜… ì¶”ê°€: X ë‹«ê¸° ë²„íŠ¼ */
    const closeBtn = document.createElement('button');
    closeBtn.className = 'modal-close';
    closeBtn.innerHTML = '&times;';
    closeBtn.onclick = closeModal;
    Object.assign(closeBtn.style, {               // ê°„ë‹¨í•œ ì¸ë¼ì¸ ìŠ¤íƒ€ì¼
      position: 'absolute',
      top: '8px',
      left: '8px',
      background: 'none',
      border: 'none',
      fontSize: '20px',
      cursor: 'pointer',
      lineHeight: '1'
    });
    modal.append(closeBtn);
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    const prev = document.createElement('button');
    prev.className = 'modal-arrow'; prev.innerHTML = '&#9664;';
    const next = document.createElement('button');
    next.className = 'modal-arrow'; next.innerHTML = '&#9654;';
    track = document.createElement('div');
    track.className = 'modal-track';

    /* â˜…â˜…â˜… â‘¡: ëª¨ë‹¬ íŠ¸ë™ ë”ë¸”-í´ë¦­ ë¦¬ìŠ¤ë„ˆ â”€â”€ */
    track.addEventListener('dblclick', e => {
      const card = e.target.closest('.modal-card');
      if (!card) return;                // ì¹´ë“œê°€ ì•„ë‹Œ ê²½ìš° ë¬´ì‹œ

      // ì±… ë©”íƒ€ë°ì´í„°ë¥¼ Borrow í¼ì— ì£¼ì…
      inLoc.value   = card.dataset.slot;
      inId.value    = card.dataset.id;
      inTitle.value = card.dataset.title;

      validate();     // ë²„íŠ¼ í™œì„±í™” ì²´í¬
      closeModal();   // ëª¨ë‹¬ ë‹«ê¸°
    });
    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

    prev.onclick = () => track.scrollBy({ left: -300, behavior: 'smooth' });
    next.onclick = () => track.scrollBy({ left:  300, behavior: 'smooth' });
    modal.append(prev, track, next);
  }

  function closeModal () {
    backdrop && backdrop.remove();
    modal    && modal.remove();
    document.querySelectorAll('.shelf-row.selected')
            .forEach(r => r.classList.remove('selected'));
  }

  /* â‘£ ì„œê°€ íƒ€ì¼ ì´ë²¤íŠ¸ ë°”ì¸ë”© */
  function attachShelfEvents () {
    document.querySelectorAll('.shelf-row').forEach(row => {
      const slot = row.textContent.trim();        // A01 â€¦
      /* ë”ë¸”-í´ë¦­ â†’ Borrow í¼ ì±„ìš°ê¸° */
      row.addEventListener('dblclick', () => {
        inLoc.value = slot;
        const first = (window.shelfRows || []).find(r => r[0] === slot);
        if (first) { inId.value = first[1]; inTitle.value = first[2]; }
        validate();
      });
      /* í•œ ë²ˆ í´ë¦­ â†’ ëª¨ë‹¬ ì—´ê¸° */
      row.addEventListener('click', () => {
        if (!backdrop) buildModal();
        closeModal();
        row.classList.add('selected');

        /* ë°±ë“œë¡­ ìœ„ì¹˜ */
        const rect = row.getBoundingClientRect();
        Object.assign(backdrop.style, {
          top: window.scrollY + rect.top + 'px',
          left: window.scrollX + rect.left + 'px',
          width: rect.width + 'px',
          height: rect.height + 'px',
          display: 'block'
        });
        document.body.append(backdrop);

        /* ëª¨ë‹¬ ì¹´ë“œ ì±„ìš°ê¸° */
        track.innerHTML = '';
        const books = (window.shelfRows || []).filter(r => r[0] === slot);
        books.forEach(r => {
          const c = document.createElement('div');
          c.className  = 'modal-card';
          c.textContent = r[2] || '(ì œëª© ì—†ìŒ)';
          /* â˜…â˜…â˜… â‘ : ì±… ë°ì´í„° ì‚½ì… â”€â”€ */
          c.dataset.id    = r[1];   // ì±… ID
          c.dataset.title = r[2];   // ì œëª©
          c.dataset.slot  = slot;   // ì„œê°€ ìœ„ì¹˜
          /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
          c.setAttribute('draggable', 'false');
          track.append(c);
        });

        /* ìœ„ì¹˜ & ì• ë‹ˆë©”ì´ì…˜ */
        Object.assign(modal.style, {
          top: window.scrollY + rect.top + 'px',
          left: window.scrollX + rect.left + 'px'
        });
        document.body.append(modal);
        requestAnimationFrame(() => modal.classList.add('show'));
      });
    });
  }

/* â‘¤ Borrow ë²„íŠ¼ â†’ ì‹œíŠ¸ ê¸°ë¡ */
btn.addEventListener('click', () => {
  // âŠ í™•ì¸ì°½ : â€œì•„ë‹ˆìš”â€ë¥¼ ëˆ„ë¥´ë©´ í•¨ìˆ˜ ì¢…ë£Œ
  if (!confirm('ëŒ€ì¶œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

  const from = inStart.value;
  const to   = inEnd.value;
  if (!inId.value || !inTitle.value || !from || !to) return;   // í•„ìˆ˜ê°’ ì²´í¬

  google.script.run
      .withSuccessHandler(() => {
        alert(`${inTitle.value} ëŒ€ì¶œ ê¸°ë¡ ì™„ë£Œ`);
        showNextPrompt();
        inLoc.value = inId.value = inTitle.value = inStart.value = inEnd.value = '';
        validate();
        initLibrary();
       })
    // â˜… ì„œë²„ì— ì „ì†¡ : (í–‰ ë²ˆí˜¸, ì±… ID, ì±… ì œëª©, ëŒ€ì¶œì¼, ë°˜ë‚© ì˜ˆì •ì¼)
    .borrowBook(window._rowIdx,
                inId.value.trim(),
                inTitle.value.trim(),
                from,
                to);
});

/*   â–¼â–¼â–¼  ã€Šìƒˆ í•¨ìˆ˜ë“¤ã€‹  â–¼â–¼â–¼   */
function showNextPrompt () {
  const again = confirm('ë‹¤ë¥¸ ì±…ë„ ëŒ€ì¶œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?');
  if (again) {
    // í˜ì´ì§€ ë‚´ìš© êµì²´ â†’ ì¡°ì‘ ë¶ˆê°€
    document.body.innerHTML =
      '<div style="display:flex;align-items:center;justify-content:center;height:100vh;margin:0;text-align:center;font-family:inherit;">'
    + '<div><h2 style="margin-bottom:1rem">ëŒ€ì¶œì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.</h2>'
    + '<p>ë¸Œë¼ìš°ì € <strong>ìƒˆë¡œê³ ì¹¨(F5)</strong> í›„ ì²˜ìŒë¶€í„° ë‹¤ì‹œ ì§„í–‰í•´ ì£¼ì„¸ìš”.</p></div></div>';
  } else {
    showGoodbyeOverlay();
  }
}

function  showGoodbyeOverlay () {
  const ov = document.createElement('div');
  Object.assign(ov.style, {
    position:'fixed', inset:'0', background:'#fff', zIndex:'9999',
    display:'flex', alignItems:'center', justifyContent:'center',
    fontSize:'1.4rem', pointerEvents:'auto'
  });
  ov.textContent = 'ëŒ€ì¶œì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤. íƒ­ì„ ë‹«ì•„ ì£¼ì„¸ìš” ğŸ™‚';
  document.body.append(ov);
}
/*   â–²â–²â–²  ã€Šëã€‹  â–²â–²â–²   */
}
/* landing.html ì—ì„œ í˜¸ì¶œ ê°€ëŠ¥í•˜ë„ë¡ ì „ì—­ ë“±ë¡ */
window.initLibrary = initLibrary;
</script>
